<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./index.css" />
        <script defer src="./index.js"></script>
    </head>
    <body>
       <header>
           <h1>Breweries!</h1>
       </header>
       <div id="container">
            <section id="menu">
                <h2>Brewery List</h2>
                <div id="left">
                    <!-- Brewery list here -->
                </div>
            </section>

            <section id="middle">
                <!-- Brewery details are in here! -->
                <img id="dish-image" src=""/>
                <div id="brewery-detail">
                    <h3 id="dish-name"></h3>
                    <p id="dish-description"></p>
                    <h3 id="dish-price"></h3>
                </div>
                
                <h3>
                    Number in Cart: 
                    <span id="number-in-cart">0</span>
                    <br>
                    <span id="cost"></span>
                </h3>
                <form id="cart-form">
                    <input id="cart-amount" type="text" placeholder="Number to add..."/>
                    <input type="submit" value="Add to Cart"></input>
                </form>
                
            </section>
        </div>
    </body>
</html>
