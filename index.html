<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./index.css" />
        <script defer src="./index.js"></script>
        <script defer src="./sort.js"></script>
    </head>
    <body>
       <header>
           <img src = 'https://fixcom.azureedge.net/assets/content/19743/craft-beer-header.png'>
       </header>
       <form id="sort-form">
            <div id = 'sort-method'>
                <label for="select-how-to-sort">choose a sorting method</label>
                <select name="brewery-sort" id ="select-how-to-sort">
                    <option value="">--please choose an option--</option>
                    <option value="by_state">state</option>
                    <option value="by_type">brewery type</option>
                    <label for="id">User ID:</label>
                </select>
            </div>
            <div id="sort-options"></div>
            <input type="reset" value="Reset the form" />
        </form>
       <div id="container">
            <section id="breweryListLeft">
                <h2>Brewery List</h2>
                <div id="brewery-list">
                    <!-- Brewery list here -->
                </div>
            </section>

            <section id="middle">
                <!-- Brewery details are in here! -->
                <img id="dish-image" src=""/>
                <div id="brewery-detail">
                    <h3 id="brewery-name"></h3>
                    <p id="brewery-address"></p>
                    <p id="brewery-phone"></p>
                    <p id="brewery-website"></p>
                    <p id="brewery-type"></p>
                </div>
                
                <h3> Brewery Review</h3>
                <form id="review-form">
                    <textarea rows="5" cols="60" name="random-name" placeholder="Enter review"></textarea>
                    <br>
                    <input type="submit" value="submit"/>
                  </form>
                  <div id="reviews">
                    <!-- <reviews go here -->
                  </div>

                
            </section>
        </div>
    </body>
</html>
